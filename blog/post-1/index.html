    <div id="tw-comment" style="margin-top: 3rem;"></div>
<script>
    const getStoredTheme = () => localStorage.getItem("pref-theme") === "light" ? "light" : "dark";
    const setGiscusTheme = () => {
        const iframe = document.querySelector('iframe.giscus-frame');
        if (iframe) {
            iframe.contentWindow.postMessage({
                giscus: {
                    setConfig: {theme: getStoredTheme()}
                }
            }, 'https://giscus.app');
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const giscusAttributes = {
            "src": "https://giscus.app/client.js",
            "data-repo": "Greenyhua\/blog_greenyhua",
            "data-repo-id": "R_kgDOOkwXvA",
            "data-category": "Announcements",
            "data-category-id": "DIC_kwDOOkwXvM4Cpydu",
            "data-mapping": "pathname",
            "data-strict": "0",
            "data-reactions-enabled": "1",
            "data-emit-metadata": "0",
            "data-input-position": "bottom",
            "data-theme": getStoredTheme(),
            "data-lang": "en",
            "data-loading": "lazy",
            "crossorigin": "anonymous",
        };

        const giscusScript = document.createElement("script");
        Object.entries(giscusAttributes).forEach(([key, value]) => giscusScript.setAttribute(key, value));
        document.querySelector("#tw-comment").appendChild(giscusScript);

        const themeSwitcher = document.querySelector("#theme-toggle");
        if (themeSwitcher) themeSwitcher.addEventListener("click", setGiscusTheme);

        const themeFloatSwitcher = document.querySelector("#theme-toggle-float");
        if (themeFloatSwitcher) themeFloatSwitcher.addEventListener("click", setGiscusTheme);
    });
</script>
  </div>

  </main>

  
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
  
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      toggleButton.textContent = '☀️';
    } else {
      toggleButton.textContent = '🌙';
    }
  
    
    toggleButton?.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark');
      toggleButton.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
